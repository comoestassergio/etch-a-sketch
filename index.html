<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="menu">
        <h1 class="logo">etch-a-sketch</h1>
        <div class="buttons">
            <button class="start-game btn">start</button>
            <button class="reset btn">reset</button>
        </div>
    </div>
    <section class="welcome">
        <h2 class="greeting">Grid will be displayed here</h2>
        <p class="description">Use the start button to launch the game and reset to clear out the grid</p>
    </section>
    <div class="container"></div>
    <script src="script.js" defer></script>
</body>
</html>
