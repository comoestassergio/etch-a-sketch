<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/pencil.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="menu">
        <h1 class="logo">etch-a-sketch</h1>
        <div class="buttons">
            <button class="start-game btn">start</button>
            <button class="reset btn">reset</button>
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <h2 class="greeting">Grid will be displayed here</h2>
            <p class="description">Use the start button to launch the game and reset to clear out the grid</p>
        </section>
        <div class="colorpickercont">
            <p class="colorpicker-label">color:</p>
            <div class="color-picker"></div>
        </div>
        <div class="container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
